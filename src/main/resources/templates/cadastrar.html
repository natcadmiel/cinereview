<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::content})}">
<div th:fragment="content">
    <div class="form-container">
        <h2
            th:text="${filme.id != null && !filme.id.startsWith('loc_') ? 'Editar Filme' : (filme.id != null && filme.id.startsWith('loc_') && filme.titulo != null ? 'Editar Filme' : 'Cadastrar Novo Filme')}">
            Cadastrar Novo Filme</h2>
        <p style="color: var(--text-muted); margin-bottom: 20px;">Não encontrou o que procurava? Adicione manualmente.
        </p>

        <form th:action="@{/cadastrar}" method="POST" th:object="${filme}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="titulo">Título do Filme</label>
                <input type="text" id="titulo" th:field="*{titulo}" required placeholder="Ex: O Poderoso Chefão">
            </div>
            <div class="form-group">
                <label for="ano">Ano de Lançamento</label>
                <input type="text" id="ano" th:field="*{ano}" required placeholder="Ex: 1972">
            </div>
            <div class="form-group">
                <label for="imagem">URL da Imagem (Opcional)</label>
                <input type="text" id="imagem" th:field="*{imagem}" placeholder="https://exemplo.com/poster.jpg">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição / Sinopse</label>
                <textarea id="descricao" th:field="*{descricao}" rows="4" required
                    placeholder="Breve resumo do filme..."></textarea>
            </div>
            <button type="submit" class="btn-primary"
                th:text="${filme.id != null && filme.titulo != null ? 'Salvar Alterações' : 'Cadastrar Filme'}">Cadastrar
                Filme</button>
        </form>
    </div>
</div>

</html>
